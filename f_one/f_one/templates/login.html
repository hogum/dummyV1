{% extends "layout.html" %}
{% block body %}
    <h2>Log in</h2>
    {% if error %}
    <p class="error"><strong>Error: {{error}}</strong></p>
    {% endif %}

    <form action="{{url_for('login') }}" method="post" accept-charset="utf-8">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="name" placeholder="what you are called"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password" value="" placeholder=""></dd>
            <dd><input type="submit" name="" value="Login">
        </dl>
    </form>
{% endblock %}
